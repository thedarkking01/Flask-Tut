<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Task</h2>
        <form action="{{ url_for('edit_task', id=task.id) }}" method="POST">
            <label for="task">Task Content:</label>
            <input type="text" name="task" id="task" value="{{ task.content }}" required>
            <button type="submit">Update Task</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Task List</a>
    </div>
</body>
</html>
